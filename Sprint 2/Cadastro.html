<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="cadastro.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Cadastre-se para mais recursos</h1>
        <h2 class="subtitulo">Receba emails com varias dicas e videos sobre o conteúdo que for melhor para voçê</h2>
    </div>
    <div class="container">
        <div class="container formulario">
            <form>
                <div class="row">
                    <div class="mb-3 col">
                        <input type="nome" class="form-control" id="exampleInputNome" aria-describedby="nomeHelp" placeholder="Nome">
                    </div>
                    <div class="mb-3 col">
                        <input type="sobrenome" class="form-control" id="exampleInputSobrenome" aria-describedby="sobrenomeHelp" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="mb-3">
                    <input type="CNPJ" class="form-control" id="exampleInputCNPJ" aria-describedby="CNPJHelp" placeholder="CNPJ">
                </div>
                <div class="mb-3">
                    <input type="local" class="form-control" id="exampleInputLocal" aria-describedby="localHelp" placeholder="Local">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputSenha" aria-describedby="senhaHelp" placeholder="Senha">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputConfirmarSenha" aria-describedby="confirmarSenhaHelp" placeholder="Comfirmar Senha">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
<footer>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="image 2.png"> 
            </div>
            <div class="col">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
            <div class="col">
                <a>©PUC - 2023</a>
            </div>
        </div>
    </div>
</footer>
</html>
