    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var form = document.querySelector(".F1");
        var button = document.querySelector("#carregaDados");
    
        // Adicionar evento de clique ao botão
        button.addEventListener("click", function() {
          // Obter os valores dos campos do formulário
          var nome = form.querySelector("#Nome").value;
          var sobrenome = form.querySelector("#sobrenome").value;
          var senha = form.querySelector("#Senha").value;
          var confirmarSenha = form.querySelector("#Confirmar").value;
          var telefone = form.querySelector("#Televone").value;
          var email = form.querySelector("#email").value;
          var areaCultivo = form.querySelector("#D2B1").value;
          var checkbox1 = form.querySelector(".D2B2_1").checked;
          var checkbox2 = form.querySelector(".D2B2_2").checked;
          var checkbox3 = form.querySelector(".D2B2_3").checked;
          var checkbox4 = form.querySelector(".D2B2_4").checked;
          var producao = form.querySelector("#D2B3").value;
          var interesses = form.querySelector("#D2B4").value;
    
          // Armazenar os valores no Local Storage
          localStorage.setItem("nome", nome);
          localStorage.setItem("sobrenome", sobrenome);
          localStorage.setItem("senha", senha);
          localStorage.setItem("confirmarSenha", confirmarSenha);
          localStorage.setItem("telefone", telefone);
          localStorage.setItem("email", email);
          localStorage.setItem("areaCultivo", areaCultivo);
          localStorage.setItem("checkbox1", checkbox1);
          localStorage.setItem("checkbox2", checkbox2);
          localStorage.setItem("checkbox3", checkbox3);
          localStorage.setItem("checkbox4", checkbox4);
          localStorage.setItem("producao", producao);
          localStorage.setItem("interesses", interesses);
        });
      });
    </script>

    <div class ="dialogo 2">
