<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <div class="container">
        <h1 class="titulo"></h1>
        <h2 class="subtitulo">Cadastro Floricultura</h2>
    </div>
    <form action="#" onsubmit="return false">
        <div class ="class1">
            <label for="Nome do proprietario" class="nome1">
                <span>Nome Proprietário</span>
                <input type="text" id="Nomedoproprietario" name="Nome do produto">
            </label>
            <label for="Nome da floricultura" class = "nome2">
                <span>Nome Floricultura</span>
                <input type="text" id="floricultura" name="Conjunto Alimentar">
            </label>
        </div>
        <div class = "class2">
            <label for="Senha" class = "nome4">
                <span>Senha</span>
                <input type="Senha" id="Senha" name="Empresa">
              </label>
              <label for="Contato" class = "nome5">
                <span>Confirmar Senha</span>
                <input type="Contato" id="Contato" name="Contato">
              </label>
        
        </div>
        <div class ="class3">
            <label for="CNPJ" class = "nome3">
                <span>CNPJ</span>
                <input type="CNPJ" id="CNPJ" name="CNPJ">
              </label>
              
              <label for="E-mail" class = "nome6">
                <span>E-mail</span>
                <input type="E-mail" id="email" name="E-mail">
              </label>
        </div>
        <div class = "class4">
            <label for="CEP" class ="nome7">
                <span>CEP</span>
                <input type="CEP" id="CEP" name="CEP">
              </label>
        
              <label for="Número" class ="nome8">
                <span>Número </span>
                <input type="Número" id="Numero" name="Número">
              </label>
        
        </div>
        <input type="submit" value="Ok" id="iudi">
    </form>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class ="check">
        <h2>Quais produtos você oferece?</h2>
        <br>
        <div class ="row">
            <div class = "col-md-4 col-sm-12 col-lg-3"">

            </div>
            <div class = "col-md-4 col-sm-12 col-lg-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      <h4>Produtos Químicos</h4>
                    </label>
                  </div>
            </div>
            <div class ="col-md-4 col-sm-12 col-lg-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      <h4>Ferramentas</h4>
                    </label>
                  </div>
            </div>
        </div>
        <div class ="row">
            <div class = "col-md-4 col-sm-12 col-lg-3">
                
            </div>
            <div class = "col-md-4 col-sm-12 col-lg-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      <h4>Sementes</h4>
                    </label>
                  </div>
            </div>
            <div class ="col-md-4 col-sm-12 col-lg-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      <h4>Mudas</h4>
                    </label>
                  </div>
            </div>
        </div>
        <div class ="row">
            <div class = "col-md-4 col-sm-12 col-lg-3">
                
            </div>
            <div class = "col-md-4 col-sm-12 col-lg-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      <h4>Fertilizante</h4>
                    </label>
                  </div>
            </div>
            <div class ="col-md-4 col-sm-12 col-lg-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      <h4>Flores</h4>
                    </label>
                  </div>
            </div>
        </div>
    </div>
</body>
