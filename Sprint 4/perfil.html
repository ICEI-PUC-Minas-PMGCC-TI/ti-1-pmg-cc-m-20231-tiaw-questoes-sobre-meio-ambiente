<body onload="carregaPerfil()">
    <h1>Perfil do Usuário</h1>
    <br>
    <br>
    <div class="perfil-container">
        <div class="informacoes-usuario">
            <h2>Informações do Usuário</h2>
            <p><strong>Nome de usuário:</strong> <span id="usuario"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h2>Suas plantas!</h2>
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Planta</th>
                            <th scope="col">Nome Científico</th>
                            <th scope="col">Local de Plantio</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Usuário</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                        <tr>
                            <td scope="row" id = "">1</td>
                            <td id = "planta"></td>
                            <td id = "cientifico"></td>
                            <td id = "local"></td>
                            <td id = "idade"></td>
                            <td id = "usuario"></td>
                            <td id = ""></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                    <a href="lista_contatos.html"><input type="button" class="btn btn-warning" id="btnClear" value="Pesquisar Contatos"></a>
                </div>
            </div>
        </div>

</body>
